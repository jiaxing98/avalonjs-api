services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    restart: unless-stopped

  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    ports:
      - '5540:5540'
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - redis-insight-data:/data

volumes:
  redis-data:
  redis-insight-data:
